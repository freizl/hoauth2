name: Haskell CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: "8.10.7"
          cabal-version: "3.6"

      - uses: actions/cache@v2.1.3
        name: Caching
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.cabal') }}

      - name: Install dependencies
        run: |
          cabal update
          make create-keys
          cabal new-build --only-dependencies --enable-tests

      - name: Build
        run: make build

      - name: Lint
        run: |
          cabal new-install hlint
          $HOME/.cabal/bin/hlint .
